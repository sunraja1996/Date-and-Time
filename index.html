      <!DOCTYPE html>
      <html lang="en-US">
      
          <head>
              <meta charset="utf-8">
              <title>
                  Date & Time
              </title>
              <meta content="yes" name="apple-mobile-web-app-capable">
              <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
              <meta content="website">
              
              <link rel="icon" type="icon" href="/images copy/favicon_io/favicon.ico">
      

              <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,900' rel='stylesheet' type='text/css'><!-- Styles -->
              <link href="css/loader.css" rel="stylesheet" type="text/css">
              <link href="css/normalize.css" rel="stylesheet" type="text/css">
              <link rel="stylesheet" href="css/font-awesome.min.css">
              <link href="css/style.css" rel="stylesheet" type="text/css">


      
              <script src="js/jquery.js"></script>
          </head>
          <body onload="initclock()">
      
              <div class="wrapper">
                  <ul class="scene unselectable" data-friction-x="0.1" data-friction-y="0.1" data-scalar-x="25" data-scalar-y="15" id="scene">
                      <li class="layer" data-depth="0.00">
                      </li>
                      <!-- BG -->
      
                      <li class="layer" data-depth="0.10">
                          <div class="background">
                          </div>
                      </li>
      
                      <!-- Hero -->
      
                      <li class="layer" data-depth="0.20">
                          <div class="title">
                              <h2>
                                  Date & Time
                              </h2>
                              <span class="line"></span>
                          </div>
                      </li>
      
                      <!-- <li class="layer" data-depth="0.25">
                          <div class="sphere">
                              <img alt="sphere" src="images copy/sphere.png">
                          </div>
                      </li> -->
      
                      <li class="layer" data-depth="0.30">
                          <div class="hero"> 
                              <h1 id="date-Time">
                                  <div class="time">
                                      <span id="hour">00</span>:
                                      <span id="minutes">00</span>:
                                      <span id="seconds">00</span>
                                      <span id="period">AM</span>
                                      </div>
                              </h1>
      
                              <p class="sub-title">
                                  <h2>
                                      <div class="datetime">
                                          <span id="dayname">Day</span>,
                                          <span id="month">Month</span>
                                          <span id="daynum">00</span>,
                                          <span id="year">Year</span>
                                      </div>
                                  </h2>
                              </p>
                          </div>
                      </li>
      
      
                      <!-- Flakes -->
      
      
      
                      <li class="layer" data-depth="0.40">
                          <div class="depth-1 flake1">
                              <img alt="flake" src="images copy/flakes/depth1/flakes1.png">
                          </div>
      
                          <div class="depth-1 flake2">
                              <img alt="flake" src="images copy/flakes/depth1/flakes2.png">
                          </div>
      
                          <div class="depth-1 flake3">
                              <img alt="flake" src="images copy/flakes/depth1/flakes3.png">
                          </div>
      
                          <div class="depth-1 flake4">
                              <img alt="flake" src="images copy/flakes/depth1/flakes4.png">
                          </div>
                      </li>
      
                      <li class="layer" data-depth="0.50">
                          <div class="depth-2 flake1">
                              <img alt="flake" src="images copy/flakes/depth2/flakes1.png">
                          </div>
      
                          <div class="depth-2 flake2">
                              <img alt="flake" src="images copy/flakes/depth2/flakes2.png">
                          </div>
                      </li>
      
                      <li class="layer" data-depth="0.60">
                          <div class="depth-3 flake1">
                              <img alt="flake" src="images copy/flakes/depth3/flakes1.png">
                          </div>
      
                          <div class="depth-3 flake2">
                              <img alt="flake" src="images copy/flakes/depth3/flakes2.png">
                          </div>
      
                          <div class="depth-3 flake3">
                              <img alt="flake" src="images copy/flakes/depth3/flakes3.png">
                          </div>
      
                          <div class="depth-3 flake4">
                              <img alt="flake" src="images copy/flakes/depth3/flakes4.png">
                          </div>
                      </li>
      
                      <li class="layer" data-depth="0.80">
                          <div class="depth-4">
                              <img alt="flake" src="images copy/flakes/depth4/flakes.png">
                          </div>
                      </li>
      
                      <li class="layer" data-depth="1.00">
                          <div class="depth-5">
                              <img alt="flake" src="images copy/flakes/depth5/flakes.png">
                          </div>
                      </li>
                      <!-- Contact -->
      
                      <li class="layer" data-depth="0.20">
                          <div class="contact">
                              <ul class="icons">
                                  <li>
                                      <a class="facebook" href="#"><i class="fa fa-facebook"></i></a>
                                  </li>
      
                                  <li>
                                      <a class="twitter" href="#"><i class="fa fa-twitter"></i></a>
                                  </li>
      
                                  <li>
                                      <a class="whatsapp" href="#"><i class="fa fa-whatsapp"></i></a>
                                  </li>
                              </ul>
                              Created by  <span class="name">Shanmugaraja Gajendran</span>
                              
                          </div>
                      </li>
                  </ul>
              </div>
      
              <script>
                  var date = new Date();
                  document.getElementById('date').innerHTML=date;
                  function updateclock() {
                      var now = new Date();
                      var dname = now.getDay();
                          mon = now.getMonth();
                          dnum = now.getDate();
                          yr = now.getFullYear();
                          hr = now.getHours();
                          min = now.getMinutes();
                          sec = now.getSeconds();
                          pr = "AM";
      
                          if(hr == 0){
                              hr = 12;
                          }
                          if(hr >= 12){
                              
                              pr = "PM"; 
                          }
                          Number.prototype.pad = function(digits){
                              for(var n = this.toString(); n.length < digits; n = 0 + n);
                              return n;
                          }
      
                          var months = ["January", "Febraury", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                          var week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday","Saturday"];
                          var ids = ["dayname","month", "daynum", "year","hour", "minutes","seconds", "period"];
                          var values = [week[dname],months[mon], dnum.pad(2), yr,hr.pad(2),min.pad(2),sec.pad(2),pr];
                          for(var i=0; i<ids.length; i++)
                          document.getElementById(ids[i]).firstChild.nodeValue = values[i];
      
      
                  }
                  function initclock(){
                      updateclock();
                      window.setInterval("updateclock()",1);
                  }
              </script>
              <!-- Javascript -->
              <script src="./js/plugins.js"></script> 
              <script src="./js/main.js"></script>
      
          </body>
      </html>
